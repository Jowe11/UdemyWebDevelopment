<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<h1>Do you prefer cats or dogs?</h1>

<!-- Radio button is used when the user has only one choice. Checkbox can be used for multiple options -->
<form>
	<label for="dogs">Dogs:</label>
		<input id="dogs" name="petChoice" type="radio" value="dogs">

	<label for="cats">Cats:</label>
		<input id="cats" name="petChoice" type="checkbox" value="cats">

<p>What's your mood?</p>

	<select name="mood" id="currentMood">
		<option value="veryHappy">:-D</option>
		<option value="happy">:-)</option>
		<option value="neutral">:-|</option>
		<option value="sad">:-(</option>
	</select>

	<textarea name="paragraph" id="userInput" cols="10" rows="10"></textarea>

	<button>Go!</button>
</form>


</body>
</html>
