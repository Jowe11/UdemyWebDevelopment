<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="tictactoe.css">
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td id="topleft"></td>
			<td id="topmiddle"></td>
			<td id="topright"></td>
		</tr>

		<tr>
			<td id="middleleft"></td>
			<td id="middlemiddle"></td>
			<td id="middleright"></td>
		</tr>

		<tr>
			<td id="bottomleft"></td>
			<td id="bottommiddle"></td>
			<td id="bottomright"></td>
		</tr>
	</table>
</body>
</html>
